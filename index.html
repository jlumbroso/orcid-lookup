<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCiD Email Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <style>.github-fork-ribbon:before { background-color: #13b243; }</style>
</head>
<body class="bg-light">
    <a class="github-fork-ribbon" href="https://github.com/jlumbroso/orcid-lookup/" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4 text-center">ORCiD Email Lookup</h1>
                <span>Is your email public? This is broadly useful, but <a href="https://support.orcid.org/hc/en-us/articles/360006897614-Visibility-settings#3-default-visibility-settings-on-registration">by default ORCiD makes your email private</a>, so double-check by <a href="https://jlumbroso.github.io/orcid-login-demo/">logging in here</a>...</span>
                <textarea id="inputText" class="form-control mb-3" rows="5" placeholder="Paste text with ORCiDs here..."></textarea>
                <button onclick="extractEmails()" class="btn btn-success w-100 mb-2">Extract Emails</button>
                <button onclick="copyEmails()" class="btn btn-primary w-100 mb-2">Copy Emails</button>
                <button onclick="eraseErrors()" class="btn btn-warning w-100 mb-2">Erase Errors</button>
                <button onclick="eraseAll()" class="btn btn-danger w-100 mb-2">Erase All</button>
                <ul id="emailList" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>
    <footer class="text-center text-muted mt-5">
        Made with ‚ù§ by <a href="https://github.com/jlumbroso" target="_blank">@jlumbroso</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
